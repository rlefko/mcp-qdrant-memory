# Dependabot Configuration for mcp-qdrant-memory
# Milestone 2.3: Automated dependency management

version: 2
updates:
  - package-ecosystem: "npm"
    directory: "/"
    schedule:
      interval: "weekly"
      day: "monday"
    open-pull-requests-limit: 10
    commit-message:
      prefix: "chore(deps)"
    labels:
      - "dependencies"
    groups:
      dev-dependencies:
        patterns:
          - "@types/*"
          - "@vitest/*"
          - "eslint*"
          - "prettier"
          - "typescript*"
          - "husky"
          - "lint-staged"
